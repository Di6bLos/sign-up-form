<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign-up</title>
  </head>
  <body>
    <main>
        <div class="container">
          <div class="quotes">
            <h3>
              This is not a real online service! You know you need something like
              this in your life to help you realize your deepest dreams. Sign up
              <em>now</em> to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
          </div>
          <form action="#" method="post">
            <h3>Let's do this!</h3>
            <div class="inputs">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
              <!-- ----------- -->
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
              <!-- ----------- -->
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <!-- ----------- -->
              <label for="phone-number">Phone</label>
              <input type="number" id="phone-number" name="phone-number" />
              <!-- ----------- -->
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <!-- ----------- -->
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
            <div class="next-step">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
        <div class="hero">
          <div class="logo-bg">
            <img id="odin-logo" src="images/odin-lined.png" alt="ODIN" />
            <h1 id="logo-header" >ODIN</h1>
          </div>
          <p id="credit-tag" >Photo by <a href="#">Halie West</a> on Unsplash</p>
        </div>
    </main>
  </body>
</html>
